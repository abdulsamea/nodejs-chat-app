<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Chat app</title>
    <link rel="icon" href="img/favicon.png"></link>
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">

            <h1>My Chat App</h1>
    
            <div id="messages" class="chat__messages"></div>
        
            <div class="compose">
                <form id="submit-message-form">
                    <input placeholder="Enter message" name="message" type="text" class = "textMessage" required autocomplete="off">
                    <button class="sendMessage">Send Message</button>
                </form>
                <button id="send-location">Send Location</button>    
            </div>
            
        </div>
    </div>


   
    <!-- message template -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{ message }}</p>
        </div>

    </script>
    <!-- location template -->

    <script id="location-template" type="text/html">
        <div>
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href={{locationLink}} target="_blank">My Location</a></p>
        </div>        
    </script>

    <!-- room data -->
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h2 class="list-title">Users</h2>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
